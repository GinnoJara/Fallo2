<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <!--Encabezado-->
    <header>
        <a href="#" rel="">
            <img src="./imagenes/logo.svg" alt="Logo Alura" class="logo">
        </a>
    </header>
    <!-- Seccion Principal-->
     <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="Imagen de Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin tildes</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="boton-encriptar">¡Encriptar!</button>
                <button type="submit" class="boton-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/muñeco.svg" alt="Imagen muñeco" class="imagen-muñeco">
                <p class="texto-uno">Ningun mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="boton-copiar">Copiar texto</button>
        </section>
     </main>

     <script src="./js/encriptador.js"></script>
    
    
</body>
</html>
